site_name: RDF Utilities
site_description: 'A utility package for handling RDF graphs and RDF models'
site_author: 'Minh Nguyen'
repo_url: https://github.com/minhnh/rdf-utils

nav:
  - Home: README.md
  # defer to gen-files + literate-nav
  - API reference: reference/
theme:
  name: 'material'
  #  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - awesome-pages
  - gen-files:
      scripts:
      - scripts/gen_api_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://rdflib.readthedocs.io/en/stable/objects.inv
          paths: [src]
          options:
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            docstring_section_style: list
            separate_signature: true
            heading_level: 1
            summary: true

extra_css:
  - styles/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/secorolab
    - icon: material/web
      link: https://www.uni-bremen.de/secoro

